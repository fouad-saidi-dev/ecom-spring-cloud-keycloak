<div class="container">
  <div class="card">
    <div class="card-header">
     <h3>List Orders </h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Order Id</th>
          <th>Date</th>
          <th>State</th>
          <th>Total Products</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.date}}</td>
          <td><span class="badge bg-danger">{{order.state}}</span></td>
          <td>{{order.productItemList.length}}</td>
          <td>
            <button class="btn btn-primary" (click)="handleEdit(order.id)">Edit</button>
            <button class="btn btn-danger ms-2" (click)="handleDelete(order.id)">Edit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
