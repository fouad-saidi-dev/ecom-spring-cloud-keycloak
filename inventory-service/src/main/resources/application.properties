spring.application.name=inventory-service
server.port=8081
spring.datasource.url=jdbc:h2:mem:product-db
spring.h2.console.enabled=true
spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/ecom-app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/ecom-app/protocol/openid-connect/certs
